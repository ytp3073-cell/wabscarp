<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Website Cloner</title>
</head>
<body style="background:#0f0f1a;color:white;text-align:center;font-family:Arial">

<h2>Website Scraper → ZIP → Telegram</h2>

<input id="url" placeholder="Enter website URL"
 style="width:80%;padding:10px"><br><br>

<button onclick="scrape()" style="padding:10px 20px">
 SCRAPE
</button>

<p id="status"></p>

<script>
function scrape() {
  const url = document.getElementById("url").value;
  if (!url) return alert("URL daalo");

  document.getElementById("status").innerText = "Working...";

  fetch("/api/scrape?url=" + encodeURIComponent(url))
    .then(r => r.json())
    .then(d => {
      document.getElementById("status").innerText =
        d.message || d.error || "Done";
    })
    .catch(() => {
      document.getElementById("status").innerText = "Server error";
    });
}
</script>

</body>
</html>
