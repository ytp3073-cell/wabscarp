<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Website Cloner Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background:#0f0f1a;color:white;font-family:Arial;text-align:center">

  <h2>Website Scraper & Telegram Sender</h2>

  <input id="url" placeholder="Enter website URL"
    style="width:80%;padding:10px;border-radius:8px;border:none"><br><br>

  <button onclick="scrape()"
    style="padding:10px 20px;border-radius:8px;border:none;background:#ff00ff;color:white">
    CHECK & SCRAPE
  </button>

  <p id="status"></p>

<script>
function scrape() {
  const url = document.getElementById("url").value;
  if (!url) {
    alert("URL daalo");
    return;
  }

  document.getElementById("status").innerText = "Scraping...";

  fetch(`/api/scrape?url=${encodeURIComponent(url)}`)
    .then(res => res.json())
    .then(data => {
      if (data.message) {
        document.getElementById("status").innerText = data.message;
      } else if (data.error) {
        document.getElementById("status").innerText = "Error: " + data.error;
      } else {
        document.getElementById("status").innerText = "Done ✔️ (Check Telegram)";
      }
    })
    .catch(err => {
      document.getElementById("status").innerText = "Server Error ❌";
    });
}
</script>

</body>
</html>
